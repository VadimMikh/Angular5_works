<form (ngSubmit)="addItem(addForm)"
      [formGroup]="addForm">
    <div class="form-check form-check-inline">
        <input type="text"
               class="form-control"
               placeholder="Name"
               formControlName="name">
        <small class="form-text text-muted" *ngIf="formErrors.name">{{formErrors.name}}</small>
    </div>
    <div class="form-check form-check-inline">
        <input type="number"
               class="form-control"
               placeholder="Price"
               formControlName="price">
        <small class="form-text text-muted" *ngIf="formErrors.price">{{formErrors.price}}</small>
    </div>
    <div class="form-check form-check-inline">
        <input type="number"
               class="form-control"
               placeholder="Category"
               min="{{categoryRange.min}}"
               max="{{categoryRange.max}}"
               formControlName="category">
        <small class="form-text text-muted" *ngIf="formErrors.category">{{formErrors.category}}</small>
    </div>
    <div class="form-check form-check-inline">
        <button type="submit"
                class="btn btn-primary"
                [class.disabled]="!addForm.valid"
                [disabled]="!addForm.valid">Add</button>
    </div>
</form>
